<!DOCTYPE html>
<html lang="id">
  <head>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9203783485756583"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" title="Dark" href="%sveltekit.assets%/dist/atom-one-dark.css" disabled />
    <link
      rel="stylesheet"
      title="Light"
      href="%sveltekit.assets%/dist/atom-one-light.css"
      disabled
    />
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.querySelector('link[title=Dark]').removeAttribute('disabled')
      } else {
        document.querySelector('link[title=Light]').removeAttribute('disabled')
      }
    </script>

    %sveltekit.head%

    <link rel="webmention" href="https://webmention.io/dan.my.id/webmention" />
    <link rel="pingback" href="https://webmention.io/dan.my.id/xmlrpc" />
    <link href="https://github.com/dansvel" rel="me" />
    <link href="https://twitter.com/dansvel" rel="me" />
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
